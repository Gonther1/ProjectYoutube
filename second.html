<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="second.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Youtube</title>
</head>
<body>
    <div class="first">
        <header class="first-header">
            <input type="checkbox" id="first-header-check">
            <label for="first-header-check" class="first-header-checkbtn icon-shadow">
                <i class="fa-solid fa-bars"></i>
            </label>
            <a href="#" class="first-header-image" title="Página de inicio de Youtube">
                <img src="img/logo-youtube.png" alt="">
            </a>
            <div class="first-aside">
                <header class="first-aside-header">
                    <input type="checkbox" id="first-header-check">
                    <label for="first-header-check" class="first-header-checkbtn icon-shadow">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                </header>
            </div>
            <div class="first-header-information">
                <div class="first-header-search" style="border: 1px solid black;">
                    <input type="text" class="first-header-search-input" placeholder="Buscar">
                    <a href="" title="Buscar" class="search-shadow">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </div>
                <div class="first-header-icons">
                    <a href="" class="first-header-icons-microphone icon-shadow" title="Haz búsquedas por voz">
                        <i class="fa-solid fa-microphone"></i>
                    </a>
                    <a href="" class="first-header-icons-equals equal-first icon-shadow">
                        <div class="first-header-icons-equals-1">
                            <i class="fa-solid fa-video"></i>
                        </div>
                    </a>
                    <a href=""class="first-header-icons-equals equal-second icon-shadow">
                        <div class="first-header-icons-equals-2">
                            <i class="fa-regular fa-bell"></i>
                        </div>
                    </a>
                    <div class="first-header-icons-image">
                        <img src="img/jokerIA.jpg" alt="">
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main-video">
                <div class="main-video-content">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/qKD4pN3xx10?si=-S0qwQbBiRRtvkA5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <h1>Hola</h1>
                <div class="main-video-comments">
                    <div class="main-video-comments-icons">
                        <div class="main-video-comments-icons-channel">
                            <div class="icons-channel-img">
                                <img src="img/jokerIA.jpg" alt="">
                            </div>
                            <div class="main-video-comments-icons-text">
                                <h2>Creative Code</h2>
                                <p>492 suscriptores</p>
                            </div>
                        </div>
                    </div>
                    <button>Suscribirme</button>
                    <div class="main-video-comments-likes">
                        <div class="main-video-comments-likes-1">
                            <img src="" alt="">
                        </div>
                        <p>45k</p>
                        <div class="main-video-comments-likes-2">
                            <img src="" alt="">
                        </div>
                        <p>20k</p>
                    </div>
                    <div class="main-video-comments-share">
                        <div class="main-video-comments-share-icon">
                            <img src="" alt="">
                        </div>
                        <p>Compartir</p>
                    </div>
                    <div class="main-video-comments-points">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <div class="main-others">

            </div>
        </main>
    </div>
</body>
</html>
