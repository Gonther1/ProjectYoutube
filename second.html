<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="second.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Youtube</title>
</head>
<body>
    <div class="first">
        <header class="first-header">
            <input type="checkbox" id="first-header-check">
            <label for="first-header-check" class="first-header-checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <a href="#" class="first-header-image" title="PÃ¡gina de inicio de Youtube">
                <img src="img/logo-youtube.png" alt="">
            </a>
            <div class="first-aside">
                <header class="first-aside-header">
                    <input type="checkbox" id="first-header-check">
                    <label for="first-header-check" class="first-header-checkbtn">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                </header>
            </div>
            <div class="first-header-information">
                <div class="first-header-search" style="border: 1px solid black;">
                    <input type="text" class="first-header-search-input" placeholder="Buscar">
                    <a href="" title="Buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </div>
                <div class="first-header-icons">
                    <a href="" class="first-header-icons-microphone" title="Haz bÃºsquedas por voz">
                        <i class="fa-solid fa-microphone"></i>
                    </a>
                    <a href="" class="first-header-icons-equals equal-first">
                        <div class="first-header-icons-equals-1">
                            <i class="fa-solid fa-video"></i>
                        </div>
                    </a>
                    <a href=""class="first-header-icons-equals equal-second">
                        <div class="first-header-icons-equals-2">
                            <i class="fa-regular fa-bell"></i>
                        </div>
                    </a>
                    <div class="first-header-icons-image">
                        <img src="img/jokerIA.jpg" alt="">
                    </div>
                </div>
            </div>
            
        </header>
        <main class="main">
            <div class="main-video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/P53OTmmiscI?si=os9ZvFYwjIJOABNt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </main>
        
    </div>
</body>
</html>
